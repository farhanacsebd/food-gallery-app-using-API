<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- added favicon -->
    <link rel="shortcut icon" href="https://icon-library.com/images/icon-food/icon-food-13.jpg" type="image/x-icon" />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
     <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Gallery</title>
  </head>
  <body class="bg-body-tertiary">
   <section class="hero text-white">
     <!-- navigation bar -->
     <nav class="navbar bg-transparent">
      <div class="container">
        <a class="navbar-brand text-white fs-3 fw-bold text-uppercase" href="#">
          <img src="./pic/icon.png" alt="Bootstrap" width="90" height="60" />FoodüçΩÔ∏èOnly
        </a>
      </div>
    </nav>
    <!-- navigation bar -->
     <!-- header site start -->
     <h1 class="text-center pt-5">Find Meals For Your Ingredients</h1>
     <h6 class="text-center">
       Real food doesn't have ingredients, real food is ingredients.<br />
       <cite>- Jamie Oliver</cite>
     </h6>
     <!-- header site end -->
     <!-- searching site start -->
     <div class="input-group mt-3 w-50 mx-auto">
       <input
         id="search-field"
         placeholder="search your favorite food"
         type="text"
         class="form-control p-2"
         placeholder="Recipient's username"
         aria-label="Recipient's username"
         aria-describedby="button-addon2"
         autofocus
       />
       <button onclick="searchFood()" class="btn btn-warning fw-bold" type="button" id="button-addon2">Search</button>
     </div>
     <!-- searching site end -->
   </section>
    <!-- added spinners -->
    <div id="spinner" class="text-center my-5">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- spinners end -->
    <!-- alert  -->
    <div id="emptyBox" class="alert alert-danger w-50 mx-auto my-5" role="alert">Empty value is not allow‚Äîcheck it out!</div>
    <div id="noResult" class="alert alert-info w-50 mx-auto my-5" role="alert">No result found ‚Äîcheck it out!</div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-warning-subtle">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">More Details Info</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="ditailInfo" class="modal-body text-center">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
    <!-- search title section start -->
    <h2 id="SearchTitle" class="text-center fw-bold my-5">Search Your Food Recipe</h2>
    <!-- search title section end -->
    <!-- card -->
    <div id="card">
      <div id="foodCard" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mx-5"></div>
    </div>
    <!-- card end -->
    <!-- footer start -->
<div class="footer-pic">
  <footer class="text-lg-start">
    <div class="container pt-5 d-flex justify-content-center py-4">
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-youtube"></i>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-instagram"></i>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
        <i class="fab fa-twitter"></i>
      </button>
    </div>
    <!-- Copyright -->
    <div class="text-center fw-bold text-white p-3">
      ¬© 2023 Copyright:
      <a class="text-white href="https://github.com/farhanacsebd?tab=repositories"><cite>Farhana Binte Hasan</cite></a>
    </div>
    <!-- Copyright -->
  </footer>
</div>
    <!-- js bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- link up whit js -->
    <script src="app/app.js"></script>
  </body>
</html>
