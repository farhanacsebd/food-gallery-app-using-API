<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootsrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- added favicon -->
    <link rel="shortcut icon" href="https://icon-library.com/images/icon-food/icon-food-13.jpg" type="image/x-icon" />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
    <title>Food Gallery</title>
  </head>
  <body class="bg-body-tertiary">
    <!-- header site start -->
    <h1 class="text-center mt-3">Find Meals For Your Ingredients</h1>
    <h6 class="text-center">
      Real food doesn't have ingredients, real food is ingredients.<br />
      <cite>- Jamie Oliver</cite>
    </h6>
    <!-- header site end -->
    <!-- searching site start -->
    <div class="input-group mt-3 pb-5 w-50 mx-auto">
      <input
        id="search-field"
        placeholder="search your favorite food"
        type="text"
        class="form-control p-2"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        autofocus
      />
      <button onclick="searchFood()" class="btn btn-warning px-4 fw-bold" type="button" id="button-addon2">Search</button>
    </div>
    <!-- searching site end -->
    <!-- added spinners -->
    <div id="spinner" class="text-center">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- spinners end -->
    <!-- alert  -->
    <div id="emptyBox" class="alert alert-danger w-50 mx-auto" role="alert">Empty value is not allow—check it out!</div>
    <div id="noResult" class="alert alert-info w-50 mx-auto" role="alert">No result found —check it out!</div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-warning-subtle">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">More Details Info</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="ditailInfo" class="modal-body text-center">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
    <!-- card -->
    <div id="card" class="mt-5">
      <div id="foodCard" class="row row-cols-1 row-cols-md-4 g-4 m-4"></div>
    </div>
    <!-- card end -->
    <!-- js bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- link up whit js -->
    <script src="app/app.js"></script>
  </body>
</html>
